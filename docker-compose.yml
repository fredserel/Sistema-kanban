services:
  mariadb:
    image: mariadb:10.11
    container_name: kanban_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kanban_db
      MYSQL_USER: kanban
      MYSQL_PASSWORD: kanban123
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: kanban_backend
    environment:
      DATABASE_URL: mysql://kanban:kanban123@mariadb:3306/kanban_db
      JWT_SECRET: sua-chave-secreta-muito-segura-aqui-mude-em-producao
      JWT_EXPIRES_IN: 24h
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      mariadb:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: kanban_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mariadb_data:
