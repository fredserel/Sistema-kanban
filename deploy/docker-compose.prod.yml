version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    container_name: conectenvios_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./backups:/backups
    restart: always
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conectenvios_network

  backend:
    build:
      context: ../backend
      dockerfile: ../deploy/Dockerfile.backend
    container_name: conectenvios_backend
    environment:
      DATABASE_URL: mysql://${DB_USER}:${DB_PASSWORD}@mariadb:3306/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      PORT: 3001
      NODE_ENV: production
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
    networks:
      - conectenvios_network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../deploy/Dockerfile.frontend
      args:
        VITE_API_URL: https://kanban.conectenvios.com.br/api
    container_name: conectenvios_frontend
    restart: always
    networks:
      - conectenvios_network

  nginx:
    image: nginx:alpine
    container_name: conectenvios_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - conectenvios_network

  certbot:
    image: certbot/certbot
    container_name: conectenvios_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - conectenvios_network

volumes:
  mariadb_data:

networks:
  conectenvios_network:
    driver: bridge
